<div class="viewTask">
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2">
      <h3>Incomplete Tasks</h3>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let task of tasks; let i = index" [@list1]>
          <h4>Task {{i+1}}: {{task.name}} &nbsp; Due: {{task.due | date:'fullDate'}} &nbsp; Points on Completion: {{task.time}} </h4>
           <p>Description: <em>{{task.description}}</em></p>
          <br>
          <button class="btn-xs btn-success" (click)="onConpleted(task._id, task.points = task.time)">Complete</button> <button class="btn-xs btn-danger" (click)="onDelete(task._id)">Delete</button>
        </li>
      </ul>
    </div>
    <!-- <div class="col-lg-6 col-md-6">
     <app-view-completed></app-view-completed>
    </div> -->
  </div>
</div>

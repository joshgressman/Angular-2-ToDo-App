<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6">
      <h3>Dashboard of completed tasks</h3>
      <p>Show completion points and awards</p>
      <button class="btn-xs btn-primary" (click)="onViewStats()">View Stats</button>
    </div>
  </div>
  <div class="row" *ngIf="viewStats === true">
    <div class="col-lg-2 col-md-2">
      <h3>Points:</h3>
      <p>{{totalPoints}}</p>
    </div>
    <div class="col-lg-2 col-md-2">
       <h3>Completed Tasks</h3>
       {{tasksCompleted }}
    </div>
    <div class="col-lg-2 col-md-2">
       <h3>Time</h3>
       {{time / 60}}
    </div>
  </div>
  <hr>

      </ul>
    </div>
  </div> -->
</div>

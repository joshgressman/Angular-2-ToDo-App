
<!-- Reactive Angualr form with Validators and controls  -->
<hr>
<div class="col-md-8 col-md-offset-2">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
   <div class="form-group">
     <label for="username">Username:</label>
     <input
      type="text"
      id="username"
      class="form-control"
      formControlName="username">
      <span class="help-block" *ngIf="!myForm.get('username').valid && myForm.get('username').touched">Please enter a valid username</span>
   </div>
   <div class="form-group">
     <label for="password">Password:</label>
     <input
      type="text"
      id="password"
      class="form-control"
      formControlName="password">
      <span class="help-block" *ngIf="!myForm.get('password').valid && myForm.get('password').touched">Please enter a valid password with a minimum of 6 characters</span>
   </div>
   <div class="form-group">
     <label for="email">Email:</label>
     <input
      type="email"
      id="email"
      class="form-control"
      formControlName="email">
      <span class="help-block" *ngIf="!myForm.get('email').valid && myForm.get('email').touched">Please enter a valid email address</span>
   </div>
   <span class="help-block" *ngIf="!myForm.valid && myForm.touched">Please enter a valid information in all fields</span>
   <button class="btn btn-primary" type="submit" [disabled]="!myForm.valid">Submit

   </button>
  </form>

</div>

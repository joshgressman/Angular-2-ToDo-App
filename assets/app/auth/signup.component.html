
<!-- Reactive Angualr form with Validators and controls  -->
<hr>
<div class="col-md-8 col-md-offset-2">
  <form [formGroup]="myForm">
   <div class="form-group">
     <label for="username">Username:</label>
     <input
      type="text"
      id="username"
      class="form-control"
      formControlName="username"
     >
   </div>
   <div class="form-group">
     <label for="password">Password:</label>
     <input
      type="text"
      id="password"
      class="form-control"
      formControlName="password"
     >
   </div>
   <div class="form-group">
     <label for="email">Email:</label>
     <input
      type="email"
      id="email"
      class="form-control"
      formControlName="email"
     >
   </div>
   <button class="btn btn-primary" type="submit" [disabled]="!myForm.valid">Submit

   </button>
  </form>

</div>

<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-8 col-lg-offset-2 col-md-offset-2">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let task of tasks">{{task.name}} | {{task.description}} | {{task.due}} <button class="btn btn-primary">Complete</button> <button class="btn btn-danger" (click)="onDelete(task._id)">Delete</button></li>
      </ul>
    </div>

  </div>
</div>


<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
     <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
       <div class="form-group">
         <label for="name">Task</label>
         <input class="form-control" type="text" id="name" formControlName="name" required>
       </div>
       <div class="form-group">
         <label for="description">Task Description</label>
         <input class="form-control" type="text" id="description" formControlName="description" required>
       </div>
       <div class="form-group">
         <label for="date">Due Date</label>
         <input class="form-control" type="date" id="due" formControlName="due" required>
       </div>
       <div class="form-group" id="hidden">
         <label for="completed">Completed</label>
         <input class="form-control" type="text" id="completed" formControlName="complete" value= false>
       </div>
       <div class="form-group">
         <label for="time">Estimated time to complete in minutes</label>
         <input class="form-control" type="number" id="time" formControlName="time" required>
       </div>
       <button
              class="btn btn-primary"
              type="submit"
              [disabled]="!myForm.valid">Submit</button>
     </form>
    </div>
  </div>
</div>
